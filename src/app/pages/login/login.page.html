<ion-content>
  <div class="full-flex">
    <h1 style="color: var(--ion-color-primary); font-size: 32px">Swig</h1>
    <!-- <ion-img style="width: 50%" src="assets/images/logo.jpg"></ion-img> -->
    <p>sign in to continue</p>

    <form [formGroup]="loginForm" (submit)="handleLoginUser()">
      <div class="flex-item" style="margin-top: 7vh">
        <ion-input
          formControlName="email"
          placeholder="Email"
          class="flex-input"
        ></ion-input>
      </div>
      <div class="flex-item">
        <ion-input
          formControlName="password"
          placeholder="Password"
          type="password"
          class="flex-input"
        ></ion-input>
      </div>
      <div class="flex-item" style="margin-top: 5vh">
        <ion-button type="submit" class="flex-btn">Sign In</ion-button>
      </div>
    </form>
    <p
      routerLink="/forgot-password"
      style="color: var(--ion-color-primary); outline: none; margin-top: 4vh"
    >
      Forgot Password?
    </p>

          >Google</ion-button

      <ion-col size="6">
        <ion-button

          >Facebook</ion-button
        >
      </ion-col>

      New to here?<span
        routerLink="/signup"

      >
        Signup Here
      </span>
    </p>
  </div>
</ion-content>
