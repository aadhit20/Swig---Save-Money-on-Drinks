<ion-content>
  <div class="full-flex">
    <ion-img style="width: 60%" src="assets/images/logo.png"></ion-img>
    <p>create an account</p>
    <form [formGroup]="signupForm" (submit)="handleSignUp()">
      <div class="flex-item" style="margin-top: 3vh">
        <ion-input
          formControlName="fname"
          placeholder="First Name"
          class="flex-input"
        ></ion-input>
      </div>
      <div class="flex-item">
        <ion-input
          formControlName="lname"
          placeholder="Last Name"
          class="flex-input"
        ></ion-input>
      </div>
      <div class="flex-item">
        <ion-input
          formControlName="age"
          type="number"
          placeholder="Age"
          class="flex-input"
        ></ion-input>
      </div>
      <div
        *ngIf="signupForm.get('age').invalid && (signupForm.get('age').dirty || signupForm.get('age').touched)"
      >
        <p class="alert-message">You should be over 17 years to register</p>
      </div>
      <div class="flex-item">
        <ion-input
          formControlName="email"
          placeholder="Email"
          class="flex-input"
        ></ion-input>
      </div>
      <div
        *ngIf="signupForm.get('email').invalid && (signupForm.get('email').dirty || signupForm.get('email').touched)"
      >
        <p class="alert-message">Enter a valid email.</p>
      </div>
      <div class="flex-item">
        <ion-input
          type="password"
          formControlName="password"
          placeholder="Password"
          class="flex-input"
        ></ion-input>
      </div>
      <div
        *ngIf="signupForm.get('password').invalid && (signupForm.get('password').dirty || signupForm.get('password').touched)"
      >
        <p class="alert-message">Password must be at least 6 characters long</p>
      </div>
      <div class="flex-item">
        <ion-button type="submit" class="flex-btn">Sign Up</ion-button>
      </div>
      <ion-item style="margin-top: 5px" lines="none">
        <ion-checkbox formControlName="gtc" slot="start"></ion-checkbox>
        <ion-text style="font-size: 12px"
          >By creating an account or logging in, you agree to swig's Terms &
          Conditions and Privacy Policy</ion-text
        >
      </ion-item>
    </form>
