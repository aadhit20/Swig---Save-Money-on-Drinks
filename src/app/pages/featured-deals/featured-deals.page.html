<ion-header>
  <ion-toolbar lines="none">
    <ion-back-button slot="start" defaultHref="home"></ion-back-button>
    <ion-title color="primary"> Featured Deals </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card
    (click)="dealClicked(deal.id)"
    *ngFor="let deal of featuredDeals"
    class="deal-card"
  >
    <ion-item lines="none">
      <ion-avatar slot="start">
        <ion-img [src]="deal.imageURL"></ion-img>
      </ion-avatar>
      <ion-list>
        <ion-label color="primary" class="title-label">
          <strong> {{deal.title}}</strong>
        </ion-label>
        <ion-label style="font-size: 14px; margin-top: 15px">
          {{deal.discountInPercentage}}
        </ion-label>
      </ion-list>
    </ion-item>
  </ion-card>
</ion-content>
